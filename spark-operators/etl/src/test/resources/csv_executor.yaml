sources:
  - type: csv
    options:
      paths:
        - /Users/shaoshuai/dev/workspace/my-project/octopus/spark-operators/etl/src/test/resources/user.csv
      schemas:
        - name: id
          alias: id
          type: Integer
          nullable: false
          primaryKey: true
        - name: name
          alias: name
          type: String
          nullable: true
          primaryKey: false
        - name: createTime
          alias: create_time
          type: Timestamp
          nullable: false
          primaryKey: false
      header: true
      output: user

transforms:
  - type: sparkSQL
    options:
      output: user-output
      input:
        user: user_1
      sql: select * from user_1 where id > 1000

sinks:
  - type: csv
    options:
      path: /Users/shaoshuai/dev/workspace/my-project/octopus/spark-operators/etl/src/test/resources/user-output.csv
      input: user-output